spring:
  profiles:
    active: local

  datasource:
    hikari:
      pool-name: MYSQL_DB
      minimum-idle: 1
      maximum-pool-size: 5

mybatis:
  mapper-locations: mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    io.devfactory: debug

    jdbc.sqlonly: off
    jdbc.sqltiming: debug
    jdbc.audit: off
    jdbc.resultset: off
    jdbc.resultsettable: debug
    jdbc.connection: off
